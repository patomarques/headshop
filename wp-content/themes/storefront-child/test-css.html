<body>
    <div class="test-header">
        <h1>Teste CSS - Storefront Child</h1>
        <img src="logo.png" alt="Logo" class="test-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div style="display:none; color: yellow;">Logo não encontrada - verifique se existe logo.png</div>
    </div>
    
    <div class="debug-info">
        <h3>Informações de Debug:</h3>
        <p><strong>Timestamp:</strong> <?php echo date('Y-m-d H:i:s'); ?></p>
        <p><strong>CSS Carregado:</strong> <span id="css-status">Verificando...</span></p>
        <p><strong>URL do CSS:</strong> style.css?v=<?php echo time(); ?></p>
    </div>
    
    <script>
        // Verificar se o CSS foi carregado
        setTimeout(function() {
            var testElement = document.createElement('div');
            testElement.className = 'site-header';
            testElement.style.cssText = 'position: absolute; left: -9999px;';
            document.body.appendChild(testElement);
            
            var styles = window.getComputedStyle(testElement);
            var bgColor = styles.backgroundColor;
            
            document.getElementById('css-status').innerHTML = 
                bgColor.includes('255, 0, 0') ? 'SIM (fundo vermelho detectado)' : 'NÃO (CSS não carregado)';
            
            document.body.removeChild(testElement);
        }, 1000);
    </script>
</body>
